paths:
  /api/v1/orders/jobs/{executionId}/stop:
    post:
      tags:
        - order-data-job-controller
      summary: Stop a running job
      description: Stops a running job execution. The job will be terminated and cannot be resumed.
      operationId: stopJob
      parameters:
        - name: executionId
          in: path
          description: The job execution ID
          required: true
          schema:
            type: string
        - name: requestId
          in: query
          description: Optional request ID for tracing
          required: false
          schema:
            type: string
        - name: reason
          in: query
          description: Optional reason for stopping the job
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Job stopped successfully
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JobStageResponse'
        '404':
          description: Job execution not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JobStageResponse'
        '500':
          description: Internal server error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JobStageResponse'
  /api/v1/orders/jobs/start:
    post:
      tags:
        - order-data-job-controller
      summary: Start a new data processing job
      description: Initiates a new data processing job with the provided parameters. The job type and stage are determined by the endpoint and service implementation.
      operationId: startJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobStartRequest'
        required: true
      responses:
