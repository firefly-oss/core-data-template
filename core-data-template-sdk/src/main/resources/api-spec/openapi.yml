components:
  schemas:
    JobStageResponse:
      type: object
      properties:
        stage:
          type: string
          description: The job stage that was executed
          example: START
          enum:
            - START
            - CHECK
            - COLLECT
            - RESULT
            - STOP
            - ALL
        executionId:
          type: string
          description: Unique identifier for the job execution
          example: exec-123-456
        status:
          type: string
          description: Current status of the job execution
          example: RUNNING
          enum:
            - RUNNING
            - SUCCEEDED
            - FAILED
            - TIMED_OUT
            - ABORTED
            - UNKNOWN
        success:
          type: boolean
          description: Whether the operation was successful
          example: true
        message:
          type: string
          description: Human-readable message about the operation
          example: Job started successfully
        progressPercentage:
          type: integer
          description: Progress percentage (0-100), primarily used in CHECK stage
          format: int32
          example: 75
        data:
          type: object
          additionalProperties:
            type: object
            description: Result data from the job operation
          description: Result data from the job operation
        error:
          type: string
          description: Error message if the operation failed
          example: Job execution not found
        timestamp:
          type: string
          description: Timestamp when the response was generated
          format: date-time
          example: '2025-10-15T10:30:00Z'
        metadata:
          type: object
          additionalProperties:
            type: string
            description: Additional metadata about the operation
          description: Additional metadata about the operation
      description: Response from a job stage operation
    JobStartRequest:
      required:
        - parameters
      type: object
      properties:
        parameters:
          type: object
          additionalProperties:
            type: object
            description: Input parameters for the job execution
            example:
              customerId: '12345'
              includeHistory: true
          description: Input parameters for the job execution
          example:
            customerId: '12345'
            includeHistory: true
        requestId:
          type: string
          description: Optional request ID for tracing and correlation
          example: req-001
        initiator:
          type: string
          description: User or system that initiated the request
          example: user@example.com
        metadata:
          type: object
          additionalProperties:
            type: string
            description: Additional metadata for the job
            example: '{"department":"sales","priority":"high"}'
          description: Additional metadata for the job
          example:
            department: sales
            priority: high
      description: Request to start a new data processing job